    - PHP_VERSION: 7.0
      OC_VERSION: daily-stable10-qa
      TEST_SUITE: api-acceptance
      BEHAT_SUITE: apiTestingApp
      DB_TYPE: mysql
      DB_NAME: owncloud
      NEED_CORE: true
      NEED_SERVER: true
      NEED_INSTALL_APP: true

    - PHP_VERSION: 7.1
      OC_VERSION: daily-stable10-qa
      TEST_SUITE: api-acceptance
      BEHAT_SUITE: apiTestingApp
      DB_TYPE: mysql
      DB_NAME: owncloud
      NEED_CORE: true
