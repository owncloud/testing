    - PHP_VERSION: 7.2
      OC_VERSION: daily-master-qa
      TEST_SUITE: api-acceptance
      BEHAT_SUITE: apiTestingApp
      DB_TYPE: mysql
      DB_NAME: owncloud
      NEED_CORE: true
      NEED_SERVER: true
