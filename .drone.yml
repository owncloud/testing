---
kind: pipeline
type: docker
name: phpstan-php7.2

platform:
  os: linux
  arch: amd64

workspace:
  base: /var/www/owncloud
  path: server/apps/testing

steps:
- name: install-core
  pull: always
  image: owncloudci/core
  settings:
    core_path: /var/www/owncloud/server
    db_host: sqlite
    db_name: owncloud
    db_password: owncloud
    db_type: sqlite
    db_username: owncloud
    exclude: apps/testing
    version: daily-master-qa

- name: setup-server-testing
  pull: always
  image: owncloudci/php:7.2
  commands:
  - cd /var/www/owncloud/server
  - php occ a:l
  - php occ a:e testing
  - php occ a:e testing
  - php occ a:l
  - php occ config:system:set trusted_domains 1 --value=server
  - php occ log:manage --level 2

- name: phpstan
  pull: always
  image: owncloudci/php:7.2
  commands:
  - make test-php-phpstan

trigger:
  ref:
  - refs/pull/**
  - refs/tags/**
  - refs/heads/master

---
kind: pipeline
type: docker
name: build

platform:
  os: linux
  arch: amd64

workspace:
  base: /var/www/owncloud
  path: server/apps/testing

steps:
- name: build
  pull: always
  image: owncloudci/php:7.2
  commands:
  - make dist

- name: github_release
  pull: always
  image: plugins/github-release
  settings:
    checksum: sha256
    file_exists: overwrite
    files: build/dist/testing.tar.gz
    prerelease: true
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  when:
    event:
    - tag

trigger:
  ref:
  - refs/pull/**
  - refs/tags/**
  - refs/heads/master

depends_on:
- coding-standard-php7.1
- coding-standard-php7.2
- coding-standard-php7.3
- phpstan-php7.2

